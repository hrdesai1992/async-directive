<coreui-table [fixedHeader]="true" class="tables-fixed-header" coreUIInfiniteScroll #scrollTable
    [scrollTarget]="scrollTable.scrollContainer" (scrollLimitReached)="onScrollLimitReached()">
    <caption>Showcasing fixed header table implementation</caption>
    <colgroup>
        <col width="34%" />
        <col width="33%" />
        <col width="33%" />
        <col />
    </colgroup>
    <thead coreUITableSort>
        <tr coreUITableHeaderRow>
            <th scope="col">
                <coreui-table-header-column (sort)="scrollSort($event,'ORGANIZATION_NAME')">Organization name</coreui-table-header-column>
            </th>
            <th scope="col"
                [attr.aria-sort]="defaultSortOption==='NAME' ? sortAscDesc(defaultSortOption):undefined">
                <coreui-table-header-column (sort)="scrollSort($event,'NAME')">
                    Deployment Name
                </coreui-table-header-column>
            </th>
            <th scope="col" [attr.aria-sort]="defaultSortOption==='FOLDER_NAME' ? sortAscDesc(defaultSortOption):undefined">
                <coreui-table-header-column (sort)="scrollSort($event,'FOLDER_NAME')">
                    Folder Name
                </coreui-table-header-column>
            </th>
            <th scope="col" aria-label="actions" coreUITableActionColumn></th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngIf="!loadingTable">
            <tr *ngFor="let item of scrollItems | orderBy:scrollSortOption:scrollSortDirection" coreUITableRow>
                <td>{{item.organizationName}}</td>
                <td>{{item.name}}</td>
                <td>{{item.folderName}}
                    <!-- <div class="text-style-muted-3">{{item.createdDaysAgo}}</div>   -->
                </td>
                <td aria-label="actions" coreUITableActionColumn>
                    <coreui-menu menuButtonStyle="link" icon="more">
                        <coreui-menu-section>
                            <button type="button" coreUIMenuItem>
                                Copy
                            </button>
                            <button type="button" coreUIMenuItem>
                                Delete
                            </button>
                        </coreui-menu-section>
                    </coreui-menu>
                </td>
            </tr>

            <tr *ngIf="loadingItems" coreUITableRow>
                <td colspan="4">
                    <coreui-load-mask class="loading-more" [active]="loadingItems">
                    </coreui-load-mask>
                </td>
            </tr>

        </ng-container>
        <ng-container *ngIf="loadingTable">
            <tr coreUITableRow>
                <td><coreui-loading-table-column></coreui-loading-table-column></td>
                <td><coreui-loading-table-column></coreui-loading-table-column></td>
                <td colspan="2"><coreui-loading-table-column></coreui-loading-table-column></td>
            </tr>
        </ng-container>

    </tbody>
</coreui-table>
